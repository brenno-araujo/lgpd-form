<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LGPD - Formulário</title>
</head>

<body>
    <div class="container shadow-lg p-3 bg-body" id="container">
        <div class="text-center">
            <h5 id="title">Formulário de solicitação de dados pessoais</h5>

            <p id="content">
                Bem-vindo à plataforma de solicitações de dados pessoais.
                Para solicitar suas informações pessoais, preencha o seguinte formulário.
            </p>
        </div>

        <div id="form">
            <form action="#">
            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label"> 
                    Que tipo de solicitação você está fazendo?
                </label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione uma opção</option>
                    <option value="1">Análise dos dados</option>
                    <option value="2">Atualização dos dados</option>
                    <option value="3">Exclusão dos dados</option>
                    <option value="4">Restrição de processamento</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="name" class="form-label">Nome:</label>
                <input type="name" class="form-control" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="mb-4">
                <label for="surname" class="form-label">Sobrenome:</label>
                <input type="name" class="form-control" id="surname" placeholder="Digite o seu sobrenome">
            </div>

            <div class="mb-4">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Digite o seu e-mail">
            </div>

            <div class="mb-4">
                <label for="details" class="form-label">Detalhes da solicitação:</label>
                <textarea class="form-control" id="details" rows="3"></textarea>
            </div>
        </form>
            <button type="submit" class="btn btn-primary mb-4">Enviar</button>
            
        </div>
    </div>
</body>

</html>
